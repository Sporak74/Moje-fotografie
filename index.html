    .navbar {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a, .navbar button {
      color: white;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .navbar a:hover, .navbar button:hover {
      background: #555;
    }

    /* Pasek boczny */
    .sidebar {
      width: 220px;
      background: #333;
      color: white;
      height: 100vh;
      position: fixed;
      left: -220px;
      top: 0;
      padding-top: 30px;
      transition: left 0.3s;
      z-index: 2000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {

    }

    /* Galeria */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    #gallery img {
      width: 100%;
      border-radius: 10px;
      transition: 0.3s;
    }

    #gallery img:hover {
      transform: scale(1.05);
    }

    /* Sekcje */
    .section {
      padding: 50px;
      max-width: 900px;
      margin: auto;
    }

    #contact {
      background: #f0f0f0;
    }
  </style>
</head>
