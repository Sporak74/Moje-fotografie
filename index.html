<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje fotografie — Sporak1974</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Moje fotografie" class="logo-center">
    <h1 class="site-title">Moje fotografie — Sporak1974</h1>
    <p class="subtitle">Witaj w świecie mojej fotografii</p>
  </header>

  <main>
    <section class="gallery">
      <div class="gallery-item">
        <img src="img/photo1.jpg" alt="Zdjęcie 1">
        <div class="like-container">
          <button class="like-button">❤️</button>
          <span class="like-count">0</span>
        </div>
      </div>
      <div class="gallery-item">
        <img src="img/photo2.jpg" alt="Zdjęcie 2">
        <div class="like-container">
          <button class="like-button">❤️</button>
          <span class="like-count">0</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Moje fotografie — Sporak1974. Wszystkie prawa zastrzeżone.</p>
    <div class="socials">
      <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="icons/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="icons/twitter.png" alt="Twitter"></a>
    </div>
  </footer>
</body>
</html>
